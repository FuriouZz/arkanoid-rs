<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fine</title>
  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .guide {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .guide:before,
    .guide:after {
      content: "";
      display: block;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .guide:before {
      width: 1px;
      height: 100%;
    }
    .guide:after {
      width: 100%;
      height: 1px;
    }
  </style>
</head>

<body>
  <!-- <div class="guide"></div> -->
  <script type="module">
    import init, * as Bridge from './generated/arkanoid.js'
    import { EventBridge } from './events.js'

    new EventBridge(Bridge)
    init()
  </script>
</body>

</html>
